<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR GAME</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTEyL2pvYjk1OS1lbGVtZW50LWItMDEzNl8yLmpwZw.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg">
        </div>
        <div class="choice" id="scissor">
            <img src="https://static.thenounproject.com/png/88666-200.png">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="PLAYER_SCORE">0</p>
            <p>USER</p>
        </div>
        <div class="score">
            <p id="COMP_SCORE">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg_container">
        <p id="msg">Play your move</p>
    </div>
    <script src="game.js"></script>

</body>
</html>
